#subscribe 해야하는 토픽 
topic=/push/ack,/push/poll,/push/group

# ibm mq 서버주소  
mq.server.url=ssl://adflow.net:8883
#mq.server.url=tcp://adflow.net:1883

ha.enable=false
#second 
ha.check.interval=60
#minute
ha.takeover.interval=3

# SMS 서버주소  
# TEST SERVER IP
sms.server.url=130.80.101.49
# REAL SERVER IP
#sms.server.url=130.80.101.48

# REAL SERVER IP
sms.server.port=3000

# 유니크한 클라이언트아이디 
# 없을경우 자동으로 id 생성 
clientid=testNG 

#헬스체크 처리 유무
health.enable=true

# 헬스체크주기(second) 
health.check.interval=10

#메시지 처리 유무
message.enable=true

# 예약메시지처리주기(second) 
message.process.interval=30

#SMS처리유무
sms.enable=false

# SMS처리주기(second) 
sms.process.interval=30

# SMS샌드채널체크주기(second) 
sendChannel.process.interval=60

# SMS리시브채널체크주기(second) 
#recvChannel.process.interval=60

# 소켓연결제한시간(second)  
connection.timeout=10

# 핑체크주기(second) 
keep.alive.interval=5

# 세션초기화설정
clean.session=true

# paho logging level설정 
paho.log.level=SEVERE



