			<img height="100%" src="images/employees.png">
		</div>
		<div class="topBordered" data-role="content" style="padding: 10px">
			<!-- 사번 입력 폼 -->
			<div class="centered">
				<div style="width: 90%; text-align: center;">
					<label for="inEmpLU">사원번호 입력</label> <input data-clear-btn="true"
						id="inEmpLU" name="inEmpLU" type="search" value="000001">
					<a data-icon="check" data-inline="true" data-role="button" href="#"

				</div>
			</div>
			<!-- 사번 입력 폼 -->
		</div>
		<!-- 인증 팝업창 -->
		<div class="popupNV" data-dismissible="false" data-role="popup"
			data-shadow="false" data-theme="none" id="popupLogin">
			<div>
				<h1 class="fontWH">사용자 로그인</h1>
				<div class="popupFormHldr topMargin10">
					<div class="popupFormUser hvCenter">
						<input class="popupFormInputs" data-role="none"

							placeholder="사용자 ID" type="text" value="">

				<div class="popupFormHldr topMargin10">

						<input class="popupFormInputs" data-role="none"

							placeholder="패스워드" type="password" value="">

				</div>
			</div>
			<div class="topMargin20">
				<a data-role="button" data-theme="a" href="#" id="loginButton">로그인</a>
				<a data-role="button" data-theme="a" href="#" id="cancelButton">취소</a>
			</div>
		</div>
